<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <section class="card">
        <header class="card__header">
          <picture>
            <source media="(min-width:650px)" srcset="./images/image-header-desktop.jpg">
            <source media="(min-width:250px)" srcset="./images/image-header-mobile.jpg">
      
            <img src="./images/image-header-mobile.jpg" alt="an image of a company office">
          </picture>
        </header>
        <section class="card__content">
          
          <h1>Get <span>insights</span> that help your business grow</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue,customer experience,and
            overall efficiency</p>
          <div class="card__stats">
            <div class="card__container card__stats-one">
              <strong>10K+</strong>
              <span>companies</span>
            </div>
            <div class="card__container card__stats-two">
              <strong>314</strong>
              <span>templates</span>
            </div>
            <div class="card__container card__stats-three">
              <strong>12M+</strong>
              <span>queries</span>
            </div>
          </div>
        </section>
      </section>
    </div>
   
  </main>
  
 
 
  
 
 
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
